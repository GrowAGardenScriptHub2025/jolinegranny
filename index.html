<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joline Granny Collection</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e0e7ff 100%);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    #page-content.blurred {
      filter: blur(8px);
      pointer-events: none;
      user-select: none;
      transition: filter 0.5s ease;
    }
    header {
      width: 100%;
      max-width: 1200px;
      padding: 20px 0;
      border-bottom: 3px solid #1db954;
      text-align: center;
      font-size: 3rem;
      font-weight: 800;
      color: #1db954;
      letter-spacing: 3px;
      user-select: none;
      margin-bottom: 50px;
      animation: fadeInDown 1s ease-out;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 35px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 50px;
    }
    .nft-item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.6s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      user-select: none;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    .nft-item:nth-child(1) { animation-delay: 0.1s; }
    .nft-item:nth-child(2) { animation-delay: 0.2s; }
    .nft-item:nth-child(3) { animation-delay: 0.3s; }
    .nft-item:nth-child(4) { animation-delay: 0.4s; }
    .nft-item:nth-child(5) { animation-delay: 0.5s; }
    .nft-item:nth-child(6) { animation-delay: 0.6s; }
    .nft-item:nth-child(7) { animation-delay: 0.7s; }
    .nft-item:nth-child(8) { animation-delay: 0.8s; }
    .nft-item:nth-child(9) { animation-delay: 0.9s; }
    .nft-item:nth-child(10) { animation-delay: 1.0s; }
    .nft-item:nth-child(11) { animation-delay: 1.1s; }
    .nft-item:nth-child(12) { animation-delay: 1.2s; }
    .nft-item:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    .nft-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .nft-item:hover .nft-image {
      transform: scale(1.1);
    }
    .nft-label {
      font-weight: 700;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    .nft-item:hover .nft-label {
      color: #1db954;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-content {
      background: white;
      border-radius: 20px;
      max-width: 95vw;
      max-height: 95vh;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
      position: relative;
      user-select: none;
      overflow: hidden;
      animation: zoomIn 0.4s ease-out;
    }
    .modal-image {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 15px;
      object-fit: contain;
      margin-bottom: 25px;
      user-select: none;
      pointer-events: none;
    }
    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .modal-close:hover {
      color: #1db954;
      transform: rotate(90deg);
    }
    .download-button {
      background: linear-gradient(45deg, #1db954, #17a34a);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(29, 185, 84, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }
    .download-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(29, 185, 84, 0.7);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

  <script>
    function openModal(src, name) {
      document.getElementById('modalImage').src = src;
      document.getElementById('downloadBtn').href = src;
      document.getElementById('downloadBtn').setAttribute('download', name);
      document.getElementById('modalOverlay').classList.add('active');
      document.getElementById('page-content').classList.add('blurred');
    }

    document.querySelectorAll('.nft-item').forEach(item => {
      item.addEventListener('click', () => {
        openModal(item.dataset.img, item.dataset.name);
      });
    });

    document.querySelector('.modal-close').onclick = () => {
      document.getElementById('modalOverlay').classList.remove('active');
      document.getElementById('page-content').classList.remove('blurred');
    };
  </script>
